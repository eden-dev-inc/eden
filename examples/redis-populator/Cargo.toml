[package]
name = "redis-populator"
version = "0.1.0"
edition = "2021"
description = "Populate a Redis database with configurable amounts of data using various data types"

[dependencies]
redis = { version = "0.32", features = ["tokio-comp", "connection-manager", "aio"] }
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.5", features = ["derive", "env"] }
rand = "0.8"
indicatif = "0.17"
uuid = { version = "1.0", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"

[features]
default = []
