[package]
name = "redis-observer"
version = "0.1.0"
edition = "2024"

[dependencies]
redis = "0.25"
crossterm = "0.29"
ratatui = "0.29"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"